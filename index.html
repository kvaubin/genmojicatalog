            // Listen for real-time updates
            const q = query(collection(db, "genmojis"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById("genmoji-container");
                container.innerHTML = "";
                
                if (snapshot.empty) {
                    container.innerHTML = '<p class="no-data">No Genmojis found. Create some in the iOS app!</p>';
                    return;
                }
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    console.log("Received genmoji:", data); // Debug log
                    
                    const date = data.createdAt?.toDate();
                    const timeAgo = date ? getTimeAgo(date) : '';
                    
                    const card = document.createElement("div");
                    card.className = "genmoji-card";
                    
                    card.innerHTML = `
                        <div class="emoji">${data.contentString || 'üòä'}</div>
                        <div class="info">
                            <h3>${data.name || 'Unnamed Genmoji'}</h3>
                            <p class="creator">by ${data.creator || 'Anonymous'}</p>
                            <div class="stats">
                                <span class="likes">‚ù§Ô∏è ${data.likes || 0}</span>
                                <span class="votes">‚≠êÔ∏è ${data.votes || 0}</span>
                            </div>
                            <p class="time">${timeAgo}</p>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
            }, (error) => {
                console.error("Error listening to Firestore:", error);
                const container = document.getElementById("genmoji-container");
                container.innerHTML = '<p class="error">Error loading Genmojis. Please try again later.</p>';
            });

        } catch (error) {
            console.error("Error initializing Firebase:", error);
            const container = document.getElementById("genmoji-container");
            container.innerHTML = '<p class="error">Error connecting to Firebase. Please check your configuration.</p>';
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " years ago";
            
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " months ago";
            
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " days ago";
            
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " hours ago";
            
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " minutes ago";
            
            return Math.floor(seconds) + " seconds ago";
        }
    </script>
